<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <main>
        <section class="my-5">
            <div class="container">
                <div class="content d-flex flex-column text-black text-center align-items-center justify-content-center">
                    <h1 class="mb-5 text-capitalize">Quote of the Day</h1>
                    <h2>Press the button below to recieve a random quote!</h2>
                    <div class="my-4">
                        <button class="btn btn-primary text-capitalize custom-padding">new quote</button>
                    </div>
                    <div class="quote text-center mt-2">
                        <h2 class="fw-normal mb-3"></h2>
                        <h3 class="fw-normal author"></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
